<div class="search-bar">
    <input type="text" class="search-box" [(ngModel)]="searchText" placeholder="Search">
    <button class="search-btn">
        <i class="fa fa fa-search" aria-hidden="true"></i>
    </button>
</div>
<div class="search-result">
    <p><strong>Search result for:</strong> {{ searchText }}</p>
</div>
