<div class="search-bar">
    <input type="text" class="search-box" [(ngModel)]="searchText" placeholder="Search">
    <button [ngClass]="{'search-btn': true, 'search-disabled': !searchText}" [disabled]="!searchText">
        <i class="fa fa fa-search" aria-hidden="true"></i>
    </button>
</div>
<div class="search-result">
    <p *ngIf="searchText != ''"><strong>Search result for:</strong> {{ searchText }}</p>
</div>
